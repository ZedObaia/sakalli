<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-" />
  <title>index</title>
</head>

<body>
  <h>test websocket</h>
  <p id="message-json"></p>
  <p id="message-text"></p>
  <script src="/static/sakalli.js"></script>
  <script>
    sakalli = new Sakalli("localhost:8080/ws/");
    window.onload = function () {
      sakalli.init("555")
      document.addEventListener("sakalliNotification", function (evt) {
        console.log("Received Message: " + evt.detail.data);
        document.getElementById("message-json").innerText += evt.detail.data;

      }, false);

    };
  </script>
</body>

</html>
