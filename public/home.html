<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>index</title>
</head>

<body>
  <h>test websocket</h>
  <div id="message-json"></div>
  <div id="message-text"></div>
  <script src="/static/sakalli.js"></script>
  <script>
    const sakalli = new Sakalli("localhost:8080/");
    window.onload = function () {
      sakalli.init("555")

      sakalli.addEventListener("sakalliNotification", (evt) => {
        const data = evt.detail
        // do something here.
        console.log("Received Message: ");
        console.log(data)
        document.getElementById("message-json").innerHTML += "<p>" + JSON.stringify(data) + "</p>";
      });
    };
  </script>
</body>

</html>
